<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>browser-sync</title>
	<link rel="stylesheet" href="../css/index.css">
	<style>
		#canvas{
			border: 1px solid green;
		}
	</style>
</head>
<body>
	<canvas id='canvas'></canvas>
	<button onclick = "start()">start</button>
	<script>
		var el = document.getElementById('canvas')
		let w = window.innerWidth;
		let h = 600;
		// 波纹中心 在y 轴位置
		let centerY = 250;
		// 波纹带高度(宽度)
		let waveWidth = 500
		// cycle 为出现的波纹周期数
		var timer = null;
		el.width = w;
		el.height = h;
		window.onresize = function() {
			w = window.innerWidth;
			el.width = w;
		}


		var ctx = el.getContext('2d');
		ctx.fillRect(0, 0, 50, 50)

		function start() {
			var offset = 0
			timer = setInterval(() => {
				// offset 为每帧绘制x轴偏移, 每帧绘制同一点的sin(x)值不同 来产生波纹动起来的效果
				offset++;
				if (offset > w) {
					offset = 0;
				}
				ctx.clearRect(0, 0, w, h);
				drawWave(offset, 'rgba(255,0,255,0.3)', 15, 1, 1)
				drawWave(offset + 300, 'rgba(0,0,255,0.3)', 50, 1.5, 3)
				drawWave(offset + 500, 'rgba(0,255,0,0.3)', 35, 2, 2)
			}, 16.7)
		}
		// offset: x值起偏移量, 每个波纹不同, 就有差异了
		// fillStyle: 填充样式
		// waveSize: 波纹起伏程度
		// cycle: 多少个波纹周期(2π)
		// speed: 每个波纹的速度
		function drawWave(offset, fillStyle, waveSize, cycle, speed) {
			offset *= speed
			ctx.beginPath()
			ctx.moveTo(0, Math.sin(cycle * 2 * Math.PI / w * offset) * waveSize + 100);
			for (let x = 0; x <= w + 20; x += 20) {
				let yPosition = Math.sin(cycle * 2 * Math.PI / w * (x + offset)) * waveSize + centerY
				ctx.lineTo(x, yPosition)
			}
			ctx.lineTo(w, 0)
			ctx.lineTo(0, 0)
			ctx.closePath();
			ctx.fillStyle = fillStyle
			ctx.fill();
		}
</script>
</body>
</html>
