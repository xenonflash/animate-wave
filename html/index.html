<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>browser-sync</title>
	<link rel="stylesheet" href="../css/index.css">
	<style>
		#test{
			border: 1px solid green;
			height: 500px;
			font-size: 50px;
			text-align: center;
		}
		#circle{
			border: 1px solid red
		}
	</style>
</head>
<body>

	
	<div id="test" >test</div>
	
	<button onclick = "start()">start</button>
	<button onclick="stop()">stop</button>
	<canvas id="circle" width="800" height='600'></div>
	<script src='./animateWave.js'></script>
	<script src='./circle.js'></script>
	<script>
	// offset: x值起偏移量, 每个波纹不同, 就有差异了
	// fillStyle: 填充样式
	// waveSize: 波纹起伏程度
	// cycle: 多少个波纹周期(2π)
	// speed: 每个波纹的速度
		const waveData = [
			{
				offset: 100,
				fillStyle: 'rgba(255, 0, 255, 0.2)',
				waveSize: 30,
				cycle: 1.5,
				speed: 2
			},
			{
				offset: 300,
				fillStyle: 'rgba(255, 0, 255, 0.3)',
				waveSize: 10,
				cycle: 2,
				speed: 3
			},
			{
				offset: 450,
				fillStyle: 'rgba(255, 0, 255, 0.5)',
				waveSize: 15,
				cycle: 2.5,
				speed: 0.5
			}
		]
		var ani = new AnimateWave('test', 50, waveData);
		function start() {
			ani.start()
		}
		function stop() {
			ani.stop()
		}
	</script>
</body>
</html>
